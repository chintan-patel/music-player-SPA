<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="scripts/components/audioPlayer/component.css">

<body ng-app="musicPlayerApp" ng-controller="ErrorController" style="background: url('./images/noise-red.jpg');">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<!-- Add your site or application content here -->
<div class="header">
  <ul class="nav nav-pills">
    <li class=""><h4 class="text-muted">KashCandiApp</h4></li>
    {{ currentUser }}
    <li ng-show="currentUser" class=""><a ng-href="#">Home ({{ currentUser.first_name}} {{ currentUser.last_name }})</a>
    </li>
    <li ng-show="!currentUser" class=""><a ng-href="/#/login">Login</a></li>
    <li ng-show="!currentUser" class=""><a ng-href="/#/signup">Sign up</a></li>
  </ul>
</div>
<div class="container">
  <div class="row">
    <span ng-show="isViewLoading"><div class="loading_view"><img src="images/ajax-loader.gif"/></div></span>

    <div class="alert alert-danger" ng-show="errors.length && !isViewLoading" ng-repeat="error in errors">{{
      error.message }}
    </div>
    <div ng-view class="body clearfix"></div>
  </div>
</div>
<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  (function (i, s, o, g, r, a, m) {

    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
